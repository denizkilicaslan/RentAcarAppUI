<form class="w-50 me-3 mt-5 mb-5">
  <input type="search" class="form-control" placeholder="Search..." [(ngModel)]="textFilterx"  name="filterText"
    id="filterText">
</form>

<div class="row">
  <div *ngFor="let car of cars | filterPipe :textFilterx "
  class="card" style="width: 18rem;">
